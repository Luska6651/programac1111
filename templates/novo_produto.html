{% extends "base.html" %}

{% block title %}Novo Produto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Cadastrar Novo Produto</h2>
    
    {% if erro %}
    <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
            </div>
            <div class="col-md-6">
                <label for="estoque" class="form-label">Estoque</label>
                <input type="number" class="form-control" id="estoque" name="estoque" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="imagens" class="form-label">Imagens (Mínimo 2)</label>
            <input type="file" class="form-control" id="imagens" name="imagens" multiple required>
            <div class="form-text">Selecione pelo menos 2 imagens do produto</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        <a href="{{ url_for('admin_produtos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
